<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="apple-touch-icon" href="./hyf.png" />
    <link rel="shortcut icon" type="image/png" href="./hyf.png" />
    <title>HackYourRepo</title>
    <script src="https://kit.fontawesome.com/fe89cf6951.js" crossorigin="anonymous"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>

    <header class="header-container">
      <div class=header-elements>

        <div class=header-title>
          <p>HYF Repositories</p>
        </div>
      
        <div class="header-select">
          <label for="selectMenu"></label>
          <select name="selectMenu" id="selectMenu">
            <option>select an option...</option>
            <option value="0">Option 1</option>
            <option value="1">Option 2</option>
            <option value="2">Option 3</option>
          </select>
        </div>

      </div>
    </header>

    <main class="main-container">

      <section class="repo-container">
        <div class="repo" id="repository">
          <p></p>
        </div>
        <div class="repo" id="description">
          <p></p>
        </div>
        <div class="repo" id="forks"><p></p></div>
        <div class="repo" id="updated"><p></p></div>
      </section>

      <section class="contributors-container">
        <div class="contributors" id="contributors">
          <p>Contributors</p>
        </div>
      </section>

    </main>

    <footer class="footer-container">
      <p>by Danny Osorio 
        <a href="https://github.com/dyosorio" target="_blank"><i class="fab fa-github"></i></a> 
        <a href="https://codepen.io/danny-osorio" target="_blank"><i class="fab fa-codepen"></i></a>
      </p>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
